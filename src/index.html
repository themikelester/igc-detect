<!doctype html>
<html>

<head>
    <meta charset="utf8">
    <title>boilerplate</title>
    <meta name="description" content="A boilerplate base for Typescript and WASM projects">
    <link rel="icon" sizes="16x16" href="<%= require('./assets/icon.png') %>">
    <link rel="icon" sizes="64x64" href="<%= require('./assets/logo.png') %>">
    <style>
        @font-face {
            font-family: 'fontello';
            font-weight: normal;
            font-style: normal;
            src: url('<%= require("./assets/fontello.woff2") %>') format('woff2');
        }

        html,
        body {
            margin: 0;
            overflow: hidden;
            font-size: 100%;
        }
        #map { height: 500px; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.gtagId %>"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        window.gtag = function () { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '<%= htmlWebpackPlugin.options.gtagId %>');
    </script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin="">
    </script>
</head>

<body>
    <input type="file" id="filechooser" name="filechooser" multiple="multiple">
    <div id="map"></div>
</body>

</html>
